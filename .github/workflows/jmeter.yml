name: JMeter Tests

on: [push, pull_request]

jobs:
  jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'

      - name: Install JMeter
        run: sudo apt-get update && sudo apt-get install -y jmeter

      - name: Run JMeter tests
        run: |
          jmeter -n -t non-functional-test/terheleses_teszt.jmx -l non-functional-test/Eredmenyek/results.jtl

      - name: Check JMeter results
        run: |
          cat non-functional-test/Eredmenyek/results.jtl

      - name: Generate JMeter HTML report
        run: jmeter -g results/results.jtl -o results/report

      - name: Upload JMeter results
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: non-functional-test/Eredmenyek/results.jtl

      - name: Upload JMeter HTML report
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-html-report
          path: results/report